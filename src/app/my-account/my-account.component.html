<div class="card m-5 my-account-card">
    <div class="card-body">
      <h5 class="card-title">My Account</h5>
  
      <form *ngIf="!isEditing">
        <div class="mb-3">
          <label for="userName" class="form-label">Name:</label>
          <p id="userName">{{ currentUser.name }}</p>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email:</label>
          <p id="userEmail">{{ currentUser.email }}</p>
        </div>
        <div class="mb-3">
          <label for="userRole" class="form-label">Role:</label>
          <p id="userRole">{{ currentUser.role }}</p>
        </div>
        <button type="button" class="btn btn-primary" (click)="onEdit()">Edit</button>
      </form>
  
      <form *ngIf="isEditing">
        <div class="mb-3">
          <label for="userNameInput" class="form-label">Name:</label>
          <input type="text" class="form-control" id="userNameInput" [(ngModel)]="currentUser.name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="userEmailInput" class="form-label">Email:</label>
          <input type="email" class="form-control" id="userEmailInput" [(ngModel)]="currentUser.email" name="email" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
      </form>
    </div>
  </div>
