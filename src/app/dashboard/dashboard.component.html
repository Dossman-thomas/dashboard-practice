<div class="container mt-5 dash-container">
  <h2>Welcome, {{ firstName }}.</h2>

  <div class="d-flex justify-content-between gap-5 my-4" id="stat-div">

    <div class="col">
      <div class="card text-white pt-4 mb-3 h-100 stat-cards" id="tot-users-card">
        <div>Total Users</div>
        <div class="mt-3">
          <h5 class="card-title">{{ totalUsers }}</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card text-white pt-4 mb-3 h-100 stat-cards" id="tot-d-managers-card">
        <div>Data Managers</div>
        <div class="mt-3">
          <h5 class="card-title">{{ dataManagerCount }}</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card text-white pt-4 mb-3 h-100 stat-cards" id="tot-employee-card">
        <div>Employees</div>
        <div class="mt-3">
          <h5 class="card-title">{{ employeeCount }}</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">Admins</div>
        <div class="card-body">
          <h5 class="card-title">{{ adminCount }}</h5>
        </div>
      </div>
    </div> -->

  <div class="row mt-3">
    <div class="col-md-12">
      <ag-grid-angular
        style="width: 100%; height: 510px"
        class="ag-theme-quartz"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        [pagination]="pagination"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
        [defaultColDef]="defaultColDef"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
