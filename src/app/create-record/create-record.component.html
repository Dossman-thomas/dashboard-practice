<div class="card mt-5 p-4 w-75 mx-auto">
  <h2 class="mb-3">Create New Record</h2>
  <form (ngSubmit)="onCreateUser()" #createUserForm="ngForm">
    <div class="mb-3">
      <label for="userName" class="form-label">Name:</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        [(ngModel)]="newUser.name"
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="userEmail"
        [(ngModel)]="newUser.email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="userRole" class="form-label">Role:</label>
      <input
        type="text"
        class="form-control"
        id="userRole"
        [(ngModel)]="newUser.role"
        name="role"
        required
      />
    </div>
    <div class="mb-3">
      <label for="userPassword" class="form-label">Temporary Password:</label>
      <input
        type="text"
        class="form-control"
        id="userPassword"
        [(ngModel)]="newUser.password"
        name="password"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="!createUserForm.form.valid"
    >
      Create
    </button>
  </form>
</div>
